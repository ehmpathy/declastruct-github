name: publish

on:
  push:
    tags:
      - v*

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }} # per [workflow] x [branch, tag]
  cancel-in-progress: true #  cancel workflows for non-latest commits

jobs:
  test:
    uses: ./.github/workflows/.test.yml
    with:
      creds-github-app-owner: ehmpathy
      creds-github-app-id: ${{ vars.DECLASTRUCT_GITHUB_TESTAUTH_APP_ID }}
    secrets:
      creds-github-app-private-key: ${{ secrets.DECLASTRUCT_GITHUB_TESTAUTH_APP_PRIVATE_KEY }}

  publish:
    uses: ./.github/workflows/.publish-npm.yml
    needs: [test]
