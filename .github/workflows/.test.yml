name: .test

on:
  workflow_call:
    inputs:
      creds-aws-role-arn:
        description: "creds for aws, specifies the role to assume via oidc. if not provided, aws auth is skipped"
        required: false
        type: string
      creds-aws-region:
        description: "creds for aws, specifies the region. defaults to us-east-1"
        required: false
        type: string
        default: "us-east-1"
      creds-github-app-owner:
        type: string
        required: false
        description: "the owner of the github app to generate a token for"
      creds-github-app-id:
        type: string
        required: false
        description: "the id of the github app to generate a token for"
    secrets:
      creds-github-app-private-key:
        required: false
        description: the private key of the github app to generate a token for

permissions:
  id-token: write # required for oidc
  contents: read

jobs:
  # install the dependencies
  install:
    uses: ./.github/workflows/.install.yml

  # run tests in parallel
  test-commits:
    runs-on: ubuntu-24.04
    needs: [install]
    steps:
      - name: checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # we need all commits to test:commits

      - name: set node-version
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"

      - name: get node-modules from cache
        uses: actions/cache/restore@v4
        with:
          path: ./node_modules
          key: ${{ needs.install.outputs.node-modules-cache-key }}

      - name: test:commits
        run: npm run test:commits

  test-types:
    runs-on: ubuntu-24.04
    needs: [install]
    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: set node-version
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"

      - name: get node-modules from cache
        uses: actions/cache/restore@v4
        with:
          path: ./node_modules
          key: ${{ needs.install.outputs.node-modules-cache-key }}

      - name: test:types
        run: npm run test:types

  test-format:
    runs-on: ubuntu-24.04
    needs: [install]
    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: set node version
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"

      - name: set terraform version
        uses: hashicorp/setup-terraform@v3

      - name: get node-modules from cache
        uses: actions/cache/restore@v4
        with:
          path: ./node_modules
          key: ${{ needs.install.outputs.node-modules-cache-key }}

      - name: test:format
        run: npm run test:format

  test-lint:
    runs-on: ubuntu-24.04
    needs: [install]
    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: set node-version
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"

      - name: get node-modules from cache
        uses: actions/cache/restore@v4
        with:
          path: ./node_modules
          key: ${{ needs.install.outputs.node-modules-cache-key }}

      - name: test:lint
        run: npm run test:lint

  test-unit:
    runs-on: ubuntu-24.04
    needs: [install]
    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: set node-version
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"

      - name: get node-modules from cache
        uses: actions/cache/restore@v4
        with:
          path: ./node_modules
          key: ${{ needs.install.outputs.node-modules-cache-key }}

      - name: test:unit
        run: THOROUGH=true npm run test:unit

  test-integration:
    runs-on: ubuntu-24.04
    needs: [install]
    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: set node-version
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"

      - name: get node-modules from cache
        uses: actions/cache/restore@v4
        with:
          path: ./node_modules
          key: ${{ needs.install.outputs.node-modules-cache-key }}

      - name: get aws auth, if creds supplied
        if: ${{ inputs.creds-aws-role-arn }}
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ inputs.creds-aws-role-arn }}
          aws-region: ${{ inputs.creds-aws-region }}

      - name: get github auth, if creds supplied
        if: ${{ inputs.creds-github-app-id }}
        id: github-app-token
        uses: actions/create-github-app-token@v2
        with:
          owner: ${{ inputs.creds-github-app-owner }}
          app-id: ${{ inputs.creds-github-app-id }}
          private-key: ${{ secrets.creds-github-app-private-key }}

      - name: start:testdb
        run: npm run start:testdb --if-present

      - name: start:livedb:dev
        run: npm run start:livedb:dev --if-present

      - name: test:integration
        run: THOROUGH=true npm run test:integration
        env:
          GITHUB_TOKEN: ${{ steps.github-app-token.outputs.token }}

  test-acceptance-locally:
    runs-on: ubuntu-24.04
    needs: [install]
    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: set node-version
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"

      - name: get node-modules from cache
        uses: actions/cache/restore@v4
        with:
          path: ./node_modules
          key: ${{ needs.install.outputs.node-modules-cache-key }}

      - name: configure aws credentials (oidc)
        if: ${{ inputs.creds-aws-role-arn }}
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ inputs.creds-aws-role-arn }}
          aws-region: ${{ inputs.creds-aws-region }}

      - name: verify aws credentials
        if: ${{ inputs.creds-aws-role-arn }}
        run: aws sts get-caller-identity

      - name: get github auth, if creds supplied
        if: ${{ inputs.creds-github-app-id }}
        id: github-app-token
        uses: actions/create-github-app-token@v2
        with:
          owner: ${{ inputs.creds-github-app-owner }}
          app-id: ${{ inputs.creds-github-app-id }}
          private-key: ${{ secrets.creds-github-app-private-key }}

      - name: start:testdb
        run: npm run start:testdb --if-present

      - name: start:livedb:dev
        run: npm run start:livedb:dev --if-present

      - name: test:acceptance:locally
        run: THOROUGH=true npm run test:acceptance --if-present
        env:
          GITHUB_TOKEN: ${{ steps.github-app-token.outputs.token }}
